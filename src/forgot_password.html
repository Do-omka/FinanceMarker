<!DOCTYPE html>
<html lang='ru' class='fm_'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv='X-UA-Compatible' content='ie=edge' />
	<title>Забыли пароль? | Finance Marker</title>
	
	<link href='css/style.css' type='text/css' rel='stylesheet'>
</head>
<body>
	
	//= tpl/header.html
	
	<main class='forgot_pw'>
		<div class='container'>
			<h1>Забыли пароль?</h1>
			<p>
				Чтобы сбросить пароль, введите свой электронный адрес.
				Возможно, вам понадобится проверить папку спама.
			</p>
			
			<form class='form row'>
				<div class='col-sm-7 col-xl-5'>
					<input type='email' placeholder='Почта' pattern='[^@\s]+@[^@\s]+\.[^@\s]+' required class='input' />
				</div>
				<div class='col-sm-5 col-xl-4'>
					<button type='submit' class='btn'>
						Вспомнить пароль
					</button>
				</div>
			</form>
		</div>
	</main>
	
	//= tpl/footer.html
	
</body>
</html>
